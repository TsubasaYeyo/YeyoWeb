<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programacion Web I PRIM25</title>
    <h2>Evaluacion practica Parcial 1</h2>
    <h2>Profesora: M.C Imelda Deyanira Hernandez Martinez</h2>
    <h2>Alumno: Diego Alejandro Dominguez Castillo</h2>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header, footer{
            background-color: #ffcc00;
            padding: 10px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .content{
            display: flex;
            width: 80%;
            margin-top: 20px;
        }
        .left{
            width: 30%;
            padding: 20px;
        }
        .right{
            width: 70%;
        }
        iframe{
            width: 100%;
            height: 400px;
            border: none;
        }
        img{
            width: 150px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Carl's Jr.</h1>
    </header>
    
    <div class="container">
        <section class="content">
            <div class="left">
                <h2>Información</h2>
                <p>Haz clic en el logo para ver más sobre Carl's Jr.</p>
                <img src="https://cdn.freelogovectors.net/wp-content/uploads/2018/07/carls-jr-logo.png" onclick="cargarIframe()">
            </div>
            <div class="right">
                <iframe id="iframe" src=""></iframe>
            </div>
        </section>
    </div>
    
    <footer>
        <address>
            Contacto: contacto@carlsjr.com | Teléfono: +52 123 456 7890
        </address>
    </footer>
    
    <script>
        function cargarIframe() {
            document.getElementById('iframe').src = 'https://www.carlsjr.com/';
        }
    </script>
</body>
</html>
